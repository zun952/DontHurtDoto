<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="" text=""></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">기록 보기</ion-title>
    <!--ion-button slot="end" fill="clear" (click)="popSetting($event)">
      <ion-icon slot="icon-only" name="settings" size="large" mode="ios"></ion-icon>
    </ion-button-->
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list>
    <ion-item>
      <ion-label>진료 날짜</ion-label>
      <ion-datetime display-format="YYYY.MM.DD" [(ngModel)]="diagDate"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>진료 시간</ion-label>
      <ion-datetime display-format="HH:mm" [(ngModel)]="diagDate"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>반려동물 선택</ion-label>
      <ion-label style="text-align: end">{{pet}}</ion-label>
    </ion-item>
    
    <ion-item>
      <ion-label>진료 병원</ion-label>
      <ion-label style="text-align: end">{{clinic}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      <ion-label>진단내용</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>진단명</ion-label>
        <ion-input class="diag-input" [(ngModel)]="diagnosis"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>발병시기</ion-label>
      <ion-datetime display-format="YYYY.MM.DD" mode="md" class="diag-datetime" [(ngModel)]="sickDate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">증상</ion-label>
      <ion-textarea [(ngModel)]="symtom"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">예후 소견</ion-label>
      <ion-textarea [(ngModel)]="prognosis"></ion-textarea>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-label>진료비</ion-label>
    <ion-input type="number" style="text-align: end" pattern="\d*"></ion-input>
    <ion-label>원</ion-label>
  </ion-item>

  <ion-row style="margin-top: 10px">
    <ion-col style="text-align: center">
        <ion-button (click)="modifyReview()">수정</ion-button>
        <ion-button (click)="deleteReview()" color="danger">삭제</ion-button>
    </ion-col>
  </ion-row>

</ion-content>
