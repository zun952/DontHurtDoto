<ion-list class="no-padding no-margin" style="margin-right: 10px">
  <ion-item (click)="modifyReview()">
    <ion-icon name="hammer" size="large"></ion-icon>
    <ion-label style="text-align: center" size="large">수정하기</ion-label>
  </ion-item>

  <ion-item (click)="deleteReview()">
    <ion-icon name="trash" color="danger" size="large"></ion-icon>
    <ion-label style="text-align: center" color="danger" size="large">삭제하기</ion-label>
  </ion-item>
</ion-list>
